    textarea {
      width: 100%;
      height: 150px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-family: monospace;
      font-size: 14px;
      resize: vertical;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ffd700;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      color: #4b0082;
      cursor: pointer;
    }

    button:hover {
      background: #f3d9fa;
    }
  </style>
